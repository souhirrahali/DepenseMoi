<form (ngSubmit)="onSubmit()" class="auth-form">
  <h2 class="form-title">Inscription</h2>
  <div class="form-group">
    <label for="firstname">Prénom</label>
    <input type="text" id="firstname" [(ngModel)]="firstname" name="firstname" required 
      class="form-control" placeholder="Entrez votre prénom">
  </div>
  <div class="form-group">
    <label for="lastname">Nom</label>
    <input type="text" id="lastname" [(ngModel)]="lastname" name="lastname" required 
      class="form-control" placeholder="Entrez votre nom">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control"
      placeholder="Entrez votre email">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control"
      placeholder="Choisissez un mot de passe">
  </div>
  <button type="submit" class="btn">S'inscrire</button>
  <p class="form-footer">
    Déjà un compte ? <a routerLink="/login">Se connecter</a>
  </p>
</form>
