<div class="d-flex flex-column align-items-center my-5">
    <div class="d-flex w-100" style="gap: 20px;">
      <div class="flex-grow-1">
        <div class="card">
          <div class="card-header">Post Revenu</div>
          <div class="card-body">
            <form [formGroup]="revenuForm" (ngSubmit)="onSubmit()" class="custom-form">
              <div class="form-group">
                <label for="titre">Titre</label>
                <input type="text" id="titre" formControlName="titre" class="form-control" placeholder="Entrer le titre" />
                <div *ngIf="revenuForm.controls['titre'].invalid && (revenuForm.controls['titre'].dirty || revenuForm.controls['titre'].touched)" class="text-danger">
                  Champs obligatoire
                </div>
              </div>
  
              <div class="form-group">
                <label for="montant">Montant</label>
                <input type="number" id="montant" formControlName="montant" class="form-control" placeholder="Entrer le montant" />
                <div *ngIf="revenuForm.controls['montant'].invalid && (revenuForm.controls['montant'].dirty || revenuForm.controls['montant'].touched)" class="text-danger">
                  Champs obligatoire
                </div>
              </div>
  
              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" formControlName="date" class="form-control" />
                <div *ngIf="revenuForm.controls['date'].invalid && (revenuForm.controls['date'].dirty || revenuForm.controls['date'].touched)" class="text-danger">
                  Champs obligatoire
                </div>
              </div>
  
              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" formControlName="description" class="form-control" rows="2" placeholder="Champs obligatoire"></textarea>
                <div *ngIf="revenuForm.controls['description'].invalid && (revenuForm.controls['description'].dirty || revenuForm.controls['description'].touched)" class="text-danger">
                  Champs obligatoire
                </div>
              </div>
  
              <div class="form-group">
                <label for="categorie">Catégorie</label>
                <select id="categorie" formControlName="categorie" class="form-control">
                  <option *ngFor="let categorie of listOfCategorie" [value]="categorie">{{categorie}}</option>
                </select>
                <div *ngIf="revenuForm.controls['categorie'].invalid && (revenuForm.controls['categorie'].dirty || revenuForm.controls['categorie'].touched)" class="text-danger">
                  Champs obligatoire
                </div>
              </div>
  
              <button type="submit" class="btn btn-primary btn-block" [disabled]="revenuForm.invalid">Ajouter Dépense</button>
            </form>
          </div>
        </div>
      </div>
  
      <div class="flex-grow-1">
        <div class="card">
          <div class="card-header">Historique de Dépenses</div>
          <div class="card-body">
            <div *ngFor="let revenu of revenus" class="card my-2">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <div>
                    <span class="mr-2"><i class="fas fa-message"></i> {{revenu.titre}}</span>
                    <span class="mr-2"><i class="fas fa-dollar-sign"></i> {{revenu.montant}}</span>
                    <span class="mr-2"><i class="fas fa-clock"></i> {{revenu.date | date}}</span>
                    <span class="mr-2"><i class="fas fa-comment"></i> {{revenu.categorie}}</span>
                  </div>
                  <div>
                    <i class="fas fa-edit text-primary mr-2" (click)="editRevenu(revenu)"></i>
                    <i class="fas fa-trash text-danger" (click)="deleteRevenu(revenu.id)"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
